<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Subir Imágenes</h1>
    <div class="upload-container">
        <input type="file" id="imageUpload" accept="image/*">
        <input type="text" id="winnerName" placeholder="Nombre del ganador">
        <input type="url" id="winnerLink" placeholder="Enlace del ganador">
        <button onclick="addImage()">Subir Imagen</button>
    </div>
    <div class="gallery" id="gallery">
        <!-- Las imágenes se añadirán aquí -->
    </div>
    <script src="script.js"></script>
    <script>
        // Cargar las imágenes desde el almacenamiento local
        document.addEventListener("DOMContentLoaded", () => {
            loadImages();
        });
    </script>
</body>
</html>
